name: SISAP Eval

on:
  push:
    branches:    
      - main
      - feature/sisap

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Installing dependencies
        run: pip install -U cython numpy h5py scikit-learn tqdm
      
      - name: Change permissions
        run: chmod +x ./scripts/run_sisap.sh

      - name: Fetch SISAP dataset
        run: curl -L https://sisap-23-challenge.s3.amazonaws.com/SISAP23-Challenge/public-queries-10k-hammingv2.h5 -o data/laion2B-en/sisap23/laion2B-100K.h5
      
      - name: Compile and run SISAP challenge
        run: docker compose run sisap

      - name: Run evaluation
        run: |
          python3 eval/eval.py
          python3 eval/plot.py res.csv
      - uses: actions/upload-artifact@v3
        with:
          name: Upload results
          path: | 
            res.csv
            result_100K.png
